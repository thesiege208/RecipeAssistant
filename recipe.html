<html>
  <head>
    <title>RECIPE PAGE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/recipe.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <!-- Page Wrapper, contains all sections -->
    <div class="page-wrapper">
      <!-- First Section, contains Navbar and Logo -->
      <section class="section" id="landing-section">
        <!-- Navbar (Home, Events, Members, Join Us) -->
        <div class="navbar-container">
          <div class="navbar-item" id="back_icon"><img id="back_icon" src="../images/back_icon.png"></div>
          <div class="navbar-item" id="title">SUSHI</div>
          <div class="navbar-item" id="search_icon"><img id="search_icon" src="../images/search_icon.png"></div>
          <div class="navbar-item" id="home_icon"><img id="home_icon" src="../images/home_icon.png"></div>         
        </div>
      </section>
      <section class="section" id="food-image-section">
        <div id="food-image-container">
          <img id="food-image" src="http://www.harusushi.com/wp-content/uploads/2015/06/sushi_lunch.jpg">
        </div>
      </section>
      <section class="section" id="recipe-section">
        <div class="recipe-container">
          <div class="recipe-column" id="ingredients">
            <ul>
              <li>1 cup of rice</li>
              <li>1 sheet of seaweed</li>
              <li>3 slices of sashimi-grade tuna</li>
              <li>3 slices of sashimi-grade salmon</li>
              <li>1/2 cup of rice vinegar</li>
              <li>
            </ul>
          </div>
          <div class="recipe-column" id="preparation">
            <h1>Preparation</h1>
            <p>1. Put the rice on the seaweed</p>
            <p>2. Put the fish on the rice</p>
            <p>3. Roll it up</p>
          </div>
        </div>
      </section>
    </div>
  
  </body>
</html>
